<div class="container" ng-controller="HomeController">
  <div>
    <div class="row header-container">
      <div class="col-md-4">
        <img class="logo" src="client/img/chihuahua.jpg">
      </div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading"><b>Chihuahua</b>
          </div>
          <div class="panel-body">
            This robot allows you to start and stop any of the Telerik Platform services manually. It is configured to work with <strong>SIT</strong> environment
            <br />
            <br />
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                10%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Service</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="service in services">
          <td>{{$index+1}}</td>
          <td>{{service.friendlyName}}</td>
          <td>
            <span class="label label-{{service.status}}">{{service.statusText}}</span>
          </td>
          <td>
            <div class="btn-group">
              <!-- Indicates a successful or positive action -->
              <button type="button" ng-click="start(service)" class="btn btn-default">Start</button>
              <!-- Indicates a dangerous or potentially negative action -->
              <button type="button" ng-click="stop(service)" class="btn btn-danger">Stop</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
